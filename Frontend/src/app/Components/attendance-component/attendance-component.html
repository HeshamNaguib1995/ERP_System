
<div class="page-container">

  <!-- Tabs -->
<div class="tabs-wrapper">
  <div class="tabs-container">
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'daily'"
      (click)="changeTab('daily')">
      Daily
    </button>

    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'summary'"
      (click)="changeTab('summary')">
      Summary
    </button>

    <div class="tab-indicator" 
         [style.left]="activeTab === 'daily' ? '0%' : '50%'">
    </div>
  </div>
</div>



  <!-- Daily Tab -->
  <div *ngIf="activeTab === 'daily'" class="tab-content">

    <div class="date-row">
      <label>Select Date:</label>
      <input type="date" [(ngModel)]="dayDate" (change)="loadDaily()">
    </div>

    <table class="attendance-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Employee</th>
          <th>Check In</th>
          <th>Check Out</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of dailyData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ row.employeeName }}</td>
          <td>{{ row.checkInTime }}</td>
          <td>{{ row.checkOutTime }}</td>
        </tr>
      </tbody>
    </table>

  </div>


  <!-- Summary Tab -->
  <div *ngIf="activeTab === 'summary'" class="tab-content">
    <h3>Monthly Summary</h3>

    <table class="attendance-table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Present Days</th>
          <th>Absent Days</th>
          <th>Late Count</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let s of summaryData">
          <td>{{ s.employeeName }}</td>
          <td>{{ s.totalPresent }}</td>
          <td>{{ s.totalAbsent }}</td>
          <td>{{ s.totalLate}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
