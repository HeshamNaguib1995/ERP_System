<div class="dashboard-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="p1.jpg" alt="Employee Photo" class="profile-img">
      <div class="profile-info">
        <h4 class="profile-name">John Smith</h4>
        <p class="profile-role">Sales Manager</p>
      </div>
    </div>

    <ul>
      <li [class.active]="selectedSection === 'customer-management'"
          (click)="selectSection('customer-management')"
          title="Customer Management">
        <i class="fas fa-user-friends"></i>
        <span class="label">Customer Management</span>
      </li>

      <li [class.active]="selectedSection === 'orders'"
          (click)="selectSection('orders')"
          title="Orders">
        <i class="fas fa-shopping-cart"></i>
        <span class="label">Orders</span>
      </li>

      <li [class.active]="selectedSection === 'invoices'"
          (click)="selectSection('invoices')"
          title="Invoices">
        <i class="fas fa-file-invoice"></i>
        <span class="label">Invoices</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div *ngIf="selectedSection === 'customer-management'">
      <h2>ğŸ‘¥ Customer Management</h2>
      <p>Manage customer profiles, orders, and interactions.</p>
      <!-- Add customer management component here -->
    </div>

    <div *ngIf="selectedSection === 'orders'">
      <h2>ğŸ›’ Orders</h2>
      <p>Track and manage customer orders.</p>
      <!-- Add orders management component here -->
    </div>

    <div *ngIf="selectedSection === 'invoices'">
      <h2>ğŸ“„ Invoices</h2>
      <p>View and manage invoices for completed orders.</p>
      <app-invoice-component></app-invoice-component>
    </div>
  </div>
</div>
