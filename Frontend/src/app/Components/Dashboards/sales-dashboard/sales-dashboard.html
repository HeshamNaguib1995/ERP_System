<div class="dashboard-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="profile">
      <img src="p1.jpg" alt="Employee Photo" class="profile-img">
      <div class="profile-info">
        <h4 class="profile-name">John Smith</h4>
        <p class="profile-role">Sales Manager</p>
      </div>
    </div>

    <ul>
      <li [class.active]="selectedSection === 'customer-management'"
          (click)="selectSection('customer-management')"
          title="Customer Management">
        <i class="fas fa-user-friends"></i>
        <span class="label">Customer Management</span>
      </li>

      <li [class.active]="selectedSection === 'store'"
          (click)="selectSection('store')"
          title="Store">
        <i class="fas fa-store"></i>
        <span class="label">Store</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
